<body>
    


    <script>

        const seznam = ["jedna", "dva", "tri","ctyri"]
        console.log(seznam)
        seznam.push("pet", "sest")
        seznam.pop()//odebira posledni hodnotu z array
        seznam.shift()// odebira prvni hodnotu z array
        seznam.splice(3, 1) //1 kolik hodnot odebrat 3 od jakeho indexu
        for (let i = 0; i < seznam.length; i++) {
            console.log(seznam[i])
        }


    </script>

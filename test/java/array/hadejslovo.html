<body>
    <h1 id="nadpis">hadej slovo</h1>
    <input type="text" id="input">
    <button id="tlacitko">klik </button>
    <p id="out"></p>
    <div id="pokusy"></div>
    <img src="1sib.png" alt="" id="sib1"/>
    <img src="2sib.png" alt="" id="sib2"/>
    <img src="3sib.png" alt="" id="sib3"/>
    <img src="4sib.png" alt="" id="sib4"/>

    <script>
  const nadpis = document.querySelector("#nadpis"),
    text = document.querySelector("#out"),
    tlacitko = document.querySelector("#tlacitko"),
    input = document.querySelector("#input"),
    pokusy = document.querySelector("#pokusy"),
    sib1 = document.querySelector("#sib1"),
    sib2 = document.querySelector("#sib2"),
    sib3 = document.querySelector("#sib3"),
    sib4 = document.querySelector("#sib4"),
    sib5 = document.querySelector("#sib5"),
    sib6 = document.querySelector("#sib6"),
    sib7 = document.querySelector("#sib7"),
    sib8 = document.querySelector("#sib8")

    
const seznamSlov = ["hokus", "pokus", "helikoptera"]
let hadaneSlovo = seznamSlov[Math.floor(Math.random() * seznamSlov.length)]
console.log(hadaneSlovo)

let odpoved = []

for (let i = 0; i < hadaneSlovo.length; i++) {
    odpoved[i] = "_"
}

for (let i = 0; i < odpoved.length; i++) {
    text.innerText += odpoved[i]
}

let pocetPokusu = 0
let uhodnuto = false

tlacitko.addEventListener("click", hadani)

function hadani() {
  uhodnuto = false
    let pismeno = input.value
    input.value = ""

    for (let i = 0; i < hadaneSlovo.length; i++) {
        if (pismeno === hadaneSlovo[i]) {
            odpoved[i] = pismeno
            uhodnuto = true
        }
    }

    if (uhodnuto === false) {
        pocetPokusu++
        pokusy.innerText = pocetPokusu

    if (pocetPokusu===1) {
        sib1.style.display="block"
       
    }
    else if (pocetPokusu===2) {
        sib1.style.display="none"
        sib2.style.display="block"
       
    }
    else if (pocetPokusu===3) {
        sib1.style.display="none"
        sib2.style.display="none"
        sib3.style.display="block"
        
    
    }
    else if (pocetPokusu===4) {
        sib1.style.display="none"
        sib2.style.display="none"
        sib3.style.display="none"
        sib4.style.display="block"
       
    
    } else if (pocetPokusu===5) {
        sib1.style.display="none"
        sib2.style.display="none"
        sib3.style.display="none"
        sib4.style.display="none"
        sib5.style.display="block"
     
    
    } else if (pocetPokusu===6) {
        sib1.style.display="none"
        sib2.style.display="none"
        sib3.style.display="none"
        sib4.style.display="none"
        sib5.style.display="none"
        sib6.style.display="block"
       
    
    } else if (pocetPokusu===7) {
        sib1.style.display="none"
        sib2.style.display="none"
        sib3.style.display="none"
        sib4.style.display="none"
        sib5.style.display="none"
        sib6.style.display="none"
        sib7.style.display="block"
      
    
    } else if (pocetPokusu===8) {
        sib1.style.display="none"
        sib2.style.display="none"
        sib3.style.display="none"
        sib4.style.display="none"
        sib5.style.display="none"
        sib6.style.display="none"
        sib7.style.display="none"
        sib8.style.display="block"
    
    }
      }

    text.innerText = ""
    for (let i = 0; i < odpoved.length; i++) {
        text.innerText += odpoved[i]
    }
}


    </script>
